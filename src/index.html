<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
        <div id="converter" class="converter">
            <div class="converter__logo">
                <img v-bind:src="image" width="150px" >
            </div>
            <div class="converter__title">
                <h1>{{title}}</h1>
            </div>
            <div class="converter__block">
                <div class="converter__block-select">
                    <select name="" id=""  v-model="selectCurrency">
                        <option v-bind:value="currency"  v-for = "(value, currency) in currencies"> {{currency}}</option>
                    </select>
                </div>
                <div class="converter__block-input">
                    <input type="number" id= "input-1"  v-on:input ="swap($event.target, '#input-2', selectCurrencyTwo, selectCurrency)" :value="value" :placeholder="selectCurrency">
                </div>
            </div>
            <div class="converter__block">
                <div class="converter__block-btn">
                    <button-count></button-count>
                </div>
                <div class="converter__block-info">
                    <span>1 {{selectCurrency}} = {{converter}} {{selectCurrencyTwo}} </span>
                </div>
            </div> 
            <div class="converter__block">
                <div class="converter__block-select">
                    <select name="" id="" v-model="selectCurrencyTwo">
                        <option v-bind:value="currency"  v-for = "(value, currency) in currencies"> {{currency}}</option>
                    </select>
                </div>
                <div class="converter__block-input">
                    <input type="number" id= "input-2" v-on:input ="swap($event.target, '#input-1', selectCurrency, selectCurrencyTwo)" :value="converter" :placeholder="selectCurrencyTwo">
                </div>
            </div>



        </div>  

</body>
</html>
